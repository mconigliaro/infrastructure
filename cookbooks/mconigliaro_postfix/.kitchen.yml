---
driver:
  name: vagrant
  vm_hostname: 'default-ubuntu-1404.local'

provisioner:
  name: chef_zero
  require_chef_omnibus: 12.4.1

platforms:
  - name: ubuntu-14.04

suites:
  - name: default
    run_list:
      #- recipe[mconigliaro_apt::default] # Fix for stale apt cache
      - recipe[mconigliaro_postfix::default]
      - recipe[mconigliaro_postfix::amavis]
      - recipe[mconigliaro_postfix::postgrey]
    attributes:
      mconigliaro_postfix:
        aliases:
          - 'root: vagrant'
