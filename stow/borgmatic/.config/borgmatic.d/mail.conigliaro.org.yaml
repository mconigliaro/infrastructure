location:
    source_directories:
        - ~/.mail.conigliaro.org/mnt/data/mike/sdbox

    repositories:
        - ~/Documents/Backups/mail.conigliaro.org.borg

retention:
    keep_daily: 7
    keep_weekly: 4
    keep_monthly: 6

hooks:
    before_backup:
        - mkdir -p ~/.mail.conigliaro.org
        - sshfs -C mail.conigliaro.org:/ ~/.mail.conigliaro.org

    after_backup:
        - umount ~/.mail.conigliaro.org
        - rmdir ~/.mail.conigliaro.org

    on_error:
        - terminal-notifier -title "borgmatic" -subtitle "mail.conigliaro.org" -message "Backup failed" -open file:///private/var/log/system.log
        - umount ~/.mail.conigliaro.org
        - rmdir ~/.mail.conigliaro.org
