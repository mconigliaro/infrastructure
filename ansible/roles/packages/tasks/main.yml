---
- name: Install default packages
  apt:
    name: "{{ packages }}"
  vars:
    packages:
      - bsd-mailx
      - chkrootkit
      - curl
      - htop
      - iftop
      - iotop
      - iptraf
      - lsof
      - mtr-tiny
      - ngrep
      - nethogs
      - nmap
      - psmisc
      - silversearcher-ag
      - strace
      - tcpdump
      - telnet
      - tmux
      - tshark
      - usbmount
      - vim
