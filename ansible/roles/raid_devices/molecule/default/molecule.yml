---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: xenial
    image: ubuntu:16.04
    hostname: xenial.example.com
    privileged: true
  - name: focal
    image: ubuntu:20.04
    hostname: focal.example.com
    privileged: true
    dockerfile: Dockerfile-focal.j2
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  options:
    D: true
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
