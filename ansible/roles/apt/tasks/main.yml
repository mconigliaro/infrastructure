---
- name: manage apt sources
  template:
    src: sources.list.j2
    dest: /etc/apt/sources.list
  notify:
    - run apt update

- name: run apt update immediately
  meta: flush_handlers

- name: install debconf-utils
  apt:
    name: debconf-utils

- name: manage debconf
  template:
    src: 70debconf.j2
    dest: /etc/apt/apt.conf.d/70debconf

- name: run apt upgrade
  apt:
    upgrade: true
  when: apt_upgrade

# Required by apt-key commands
- name: install gpg
  apt:
    name: gnupg2
