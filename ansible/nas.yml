---
- hosts: nas
  become: true
  roles:
    - swap
    - hosts
    - apt
    - packages
    - unattended_upgrades
    - sysstat
    - monit
    - grub
    - ntp
    - rsyslog
    - openssh
    - postfix
    - mutt
    - sudo
    - fail2ban
    - raid_devices
    - data_volumes
    - users
    - route53_update_dns
    - smartmontools
    - vsftpd
    - samba
    - plexmediaserver
  vars:
    awscli_aws_access_key_id: "{{ vault_awscli_aws_access_key_id }}"
    awscli_aws_secret_access_key: "{{ vault_awscli_aws_secret_access_key }}"
    data_volumes:
      -
        device: /dev/md127
        path: /mnt/data
    monit_mail_format_from: monit@home.conigliaro.org
    postfix_conf_myhostname: home.conigliaro.org
    postfix_conf_relayhost: "[email-smtp.us-east-1.amazonaws.com]:587"
    postfix_conf_alias_maps:
      - "root: mike@conigliaro.org"
      - "mike: mike@conigliaro.org"
    postfix_conf_sasl_password_maps: "{{ vault_postfix_conf_sasl_password_maps }}"
    raid_devices:
      -
        device: /dev/md127
        raid_level: 1
        volumes:
          - /dev/sdb
          - /dev/sdc
    route53_update_dns_args: "home conigliaro.org."
    users_home_root: /mnt/data
    users_authorized_keys:
      - ssh-rsa  mike@conigliaro.org
