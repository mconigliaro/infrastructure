---
- hosts: mail
  become: true
  roles:
    - swap
    - hosts
    - apt
    - packages
    - unattended_upgrades
    - sysstat
    - monit
    - ntp
    - rsyslog
    - openssh
    - certbot
  vars:
    certbot_options:
      - certonly
      - --domains mail.conigliaro.org
      - --standalone
    hosts_domain: ec2.local
    monit_mail_format_from: monit@mail.conigliaro.org
